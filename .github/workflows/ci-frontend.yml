name: Frontend CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
        working-directory: ./

      - name: Lint
        run: |
          npm run lint --if-present
        working-directory: ./

      - name: Run tests
        run: |
          npm test --if-present --silent
        working-directory: ./

      - name: Build
        run: |
          npm run build --if-present
        working-directory: ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build
